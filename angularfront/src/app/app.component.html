<div class="container">
  <div class="row">
    <div class="div col-sm">One of three columns</div>
    <div class="div col-sm">Two of three columns</div>
    <div class="div col-sm">Three of three columns</div>
  </div>
</div>
<div class="container" style="margin-top: 150px">
  <div class="row">
    <div class="col-sm"></div>
    <div class="col-sm">
      <button (click)="fetchData()">Fetch Data</button>
      <div *ngIf="users">
        <hr />
        <div *ngFor="let user of users">
          <p>
            Name: {{ user.firstName + " " + user.lastName }}
            <br />
            Email: {{ user.email }}
          </p>
        </div>
      </div>
    </div>
    <div class="col-sm"></div>
  </div>
</div>
