<app-menu></app-menu>

<div class="row py-5 px-4 bg">
  <div class="col-xl-6 col-md-6 col-sm-10 mx-auto">
    <div class="bg-white shadow rounded overflow-hidden">
      <div class="px-4 pt-0 pb-4 bg-dark">
        <div class="media align-items-end profile-header">
          <div class="profile mr-3">
            <img
              src="https://bootstrapious.com/i/snippets/sn-profile/teacher.jpg"
              alt="..."
              width="130"
              class="rounded mb-2 img-thumbnail"
            /><a class="btn btn-dark btn-sm btn-block">Edit profile</a>
          </div>
          <div *ngIf="userInfo?.user; else NoUserInfo">
            <div #NoUserInfo class="media-body mb-5 text-white">
              <h4 class="mt-0 mb-0">{{ userInfo?.user.fullName }}</h4>
              <p class="small mb-4">
                <i class="fa fa-map-marker mr-2"></i>San Farcisco
              </p>
            </div>
          </div>
          <ng-template #NoUserInfo>
            <div #NoUserInfo class="media-body mb-5 text-white">
              <h4 class="mt-0 mb-0">Manuella Tarly</h4>
              <p class="small mb-4">
                <i class="fa fa-map-marker mr-2"></i>San Farcisco
              </p>
            </div>
          </ng-template>
        </div>
      </div>

      <div class="bg-light p-4 d-flex justify-content-end text-center">
        <ul class="list-inline mb-0">
          <li class="list-inline-item">
            <h5 class="font-weight-bold mb-0 d-block">241</h5>
            <small class="text-muted">
              <i class="fa fa-picture-o mr-1"></i>Photos</small
            >
          </li>
          <li class="list-inline-item">
            <h5 class="font-weight-bold mb-0 d-block">84K</h5>
            <small class="text-muted">
              <i class="fa fa-user-circle-o mr-1"></i>Followers</small
            >
          </li>
        </ul>
      </div>
    </div>
    <app-postfeed [posts]="userInfo?.posts" [profileId]="id"></app-postfeed>
  </div>
</div>
